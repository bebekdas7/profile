<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz.css">
    <title>Quiz app</title>
</head>
<body>
    
    <div class="container">
        
        <div class="question">
            <h3 class="main-question" id="que-box">Q1. Which city is called as "Pink City"? </h3>
        </div>

        <div class="answers">
            <button class="btn option opt1">Jaipur</button>
            <button class="btn option opt2">Kolkata</button>
            <button class="btn option opt3">Mumbai</button>
            <button class="btn option opt4">Delhi</button>
        </div>

        <div class="footer">
            <button class="btn next" onclick="submitQuiz()"> NEXT </button>
            <h4 class="scInc"></h4>
        </div>
        

    </div>
<script src="./quiz.js"></script>
</body>
</html>
